<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊元件的手法</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container p-4">
        <h1>元件基本範例及結構</h1>
        <h3 class="text-secondary">元件使用的基本要點</h3>
        <ol class="ps-0" style="list-style-position: inside;">
            <li>元件需要再createApp後，mount前進行定義。</li>
            <li>元件需要指定一個名稱。</li>
            <li>元件結構與最外層的根元件結構無異（除了增加Template的片段的片段）。</li>
            <li>元件另有prop、emits等資料傳遞與事件傳遞。</li>
        </ol>
        <element></element>
        <br>
        <h3 class="text-secondary">不同元件的註冊方式</h3>
        <h5>全域註冊：</h5>
        <p>此createApp下，任何子元件都可運用，在中小型專案、一般頁面開發很方便。</p>
        <element2></element2>
        <br>
        <h5>區域註冊：</h5>
        <p>限制在特定元件下才可以使用，在Vue Cli中很常使用此方法（便於管理）。</p>
        <element3></element3>
        <br>
        <h5>模組化：</h5>
        <p>同屬於區域註冊，Vue Cli中的實戰運用技巧。</p>
        <element5></element5>
    </div>

    <script type="module">
        // 外部匯入的區域元件模組化
        import element5 from "./script/component-element.js";

        // 區域註冊掛載2
        const element4 = {
            data(){
                return {
                    text:"掛在子元件下的區域註冊元件",
                }
            },
            // 註冊區域元件的樣板結構2
            template:`<div class="text-warning mt-2 ps-3">{{text}}</div>`
        }

        // 區域註冊掛載
        const element3 = {
            data(){
                return {
                    text:"掛在根元件下的區域註冊",
                }
            },
            // 註冊區域元件的樣板結構
            template:`<div class="text-white bg-danger p-3">{{text}}</div> `
        };

        // 將createdApp和mount拆開來寫，讓createApp先掛載到app上
        const app = Vue.createApp({
            data(){
                return {
                    text:"最外層的根元件",
                }
            },
            // 區域註冊到根元件之下
            components:{
                element3,
                element5
            }
        })
        // 元件需要再createApp後，mount前進行定義
        // 元件需要指定一個名稱，例如element
        .component("element",{
            data(){
                return {
                    text:"全域註冊的元件",
                }
            },
            // 註冊全域元件的樣板結構
            template:`<div class="text-white bg-primary p-3">{{text}}</div>`,
        });
        
        // 在尚未渲染到畫面時（mount），該app還可以註冊其他元件
        app.component("element2",{
            data(){
                return {
                    text:"其他全域註冊的元件",
                }
            },
            // 將區域元件註冊再其他元件下
            components:{
                element4,
            },

            // 註冊元件的樣板結構
            template:`
            <div class="text-white bg-success p-3">
                {{text}}                
                <element4></element4>
            </div>
            `,
        });

        app.mount("#app");
    </script>
</body>
</html>
