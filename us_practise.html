<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我練習檔案</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="test" class="container">
        <div class="p-2 m-2">
            <h3>元件使用的基本要點</h3>
            <name-1></name-1>
            <br>
            <name-2></name-2>
            <br>
            <app2></app2>
        </div>
    </div>

    <script>
        // 第二種不同元件的區域註冊方式-2
        const app3 = {
            data(){
                return{
                    contact4:"掛載到其他不同元件之下",
                }
            },
            template:`<div class="fs-5 p-2 text-white bg-black">{{contact4}}</div>`
        };

        // 第二種不同元件的區域註冊方式
        const app2 = {
            data(){
                return{
                    contact3:"區域註冊方式",
                }
            },
            template:`<div class="fs-5 p-2 text-white bg-success">{{contact3}}</div>`
        };

        const app = Vue.createApp({
            data(){
                return{
                    contact:"最外層的原件",
                }
            },
            // 決定將區域註冊後的元件掛在哪個根元件或子元件下面
            components:{
                app2
            },
        }).component("name-1",{
            data(){
                return {
                    contact2:"全域元件",
                }
            },
            template:`<div class="fs-5 p-2 text-white bg-primary">{{contact2}}</div>`,
        });

        // 第二種不同元件的全域註冊方式
        app.component("name-2",{
            data(){
                return{
                    contact3:"第二種不同元件的全域註冊方式",
                }
            },
            // 將區域註冊掛載到不同元件的全域註冊之下
            components:{
                app3
            },
            template:`<div class="fs-5 p-2 text-white bg-danger">
                {{contact3}}
                <app3></app3>
            </div>`,
        });

        app.mount("#test");
    </script>
</body>
</html>
