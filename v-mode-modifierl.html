<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model修飾符</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="dom" class="container mt-3">
        <h1>延遲 Lazy</h1>
        <p class="fs-2">{{lazyValue}}</p>
        <input type="text" class="form-control" v-model.lazy="lazyValue">
        <br><br>
        <h1>純數值 Number</h1>
        <p class="fs-2">{{numberValue}}  {{typeof numberValue}}</p>
        <input type="text" class="form-control" v-model.number="numberValue">
        <br><br>
        <h1>修剪 Trim</h1>
        <p class="fs-2">{{trimValue}}</p>
        <input type="text" class="form-control" v-model.trim="trimValue">
    </div>

    <script>
        const app = {
            data(){
                return{
                    lazyValue:"",
                    numberValue:"",
                    trimValue:""
                }
            },
            methods:{

            }
        }

        Vue.createApp(app).mount("#dom");
    </script>
</body>
</html>
