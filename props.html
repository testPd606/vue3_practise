<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props 向內層元件傳遞資料狀態</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="test" class="container p-3">
        <h1>Props 靜態資料</h1>
        <p>由外部傳入資料至內部</p>
        <span>外部資料：https://images.pexels.com/photos/27871032/pexels-photo-27871032.jpeg</span>
        <photo link="https://images.pexels.com/photos/27871032/pexels-photo-27871032.jpeg"></photo>
        <hr>
        <h1>動態資源</h1>
        <p>技巧：前內、後外</p>

        <hr>
        <h1>單向數據流</h1> 

        <hr>       
        <h1>命名限制</h1>
    </div>

    <script>
        const app = Vue.createdApp({
            data() {
                return {
                    imgUrl: "https://images.pexels.com/photos/27871032/pexels-photo-27871032.jpeg",
                }
            },
        });

        // Props靜態資料
        app.component("photo",{
            props:["link"],
            template:`<img :src="link" class="img-fluid" alt="img">`,
        });

        app.mount("#test");
    </script>
</body>
</html>
