<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-mode練習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <div id="main" class="container">        
        <div class="w-50 py-3 my-2">
            <label for="productName" class="form-label">產品名稱</label>
            <input type="text " id="productName" class="form-control" v-model="temp.name">
        </div>
        <div class="w-50 py-3 my-2">
            <img :src="temp.imgUrl" class="img-fluid" alt="美食">
            <br><br>
            <label for="imageNmae" class="form-label">產品圖片</label>
            <input type="text" id="imageNmae" class="form-control" v-model="temp.imgUrl">
        </div>
        <button type="button" class="btn btn-primary" @click="change">更新</button>
    </div>

    <script>
        Vue.createApp({
            data(){
               return {
                temp: {
                    name:"馬來西亞美食",
                    imgUrl:"https://content.skyscnr.com/m/518d873c647231a2/original/GettyImages-178768171.jpg?crop=1224px:647px&quality=100&position=attention"
                }
               } 
            },
            methods:{
                change(){
                    console.log(this.temp);
                }
            }
        }).mount("#main");
    </script>
</body>
</html>
