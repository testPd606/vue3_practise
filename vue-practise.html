<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-mode練習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <div id="main" class="container p-3">
        <h1 class="mb-5">Vue表格資料操作練習</h1>
        <!-- 上方表單 -->
        <table class="table">
            <thead>
              <tr class="row">
                <th class="col-3">商品名稱</th>
                <th class="col-5">商品圖片</th>
                <th class="col-2">商品狀態</th>
                <th class="col-2">商品編輯</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row" v-for="item in products" :key="item.id" :class="{'table-warning': item.state}">
                <td class="col-3">{{item.name}}</td>
                <td class="col-5"><img :src="item.imgUrl" class="img-fluid rounded" alt="商品圖片"></td>
                <td class="col-2"><input type="checkbox" class="form-check-input" v-model="item.state"></td>
                <td class="col-2"><button type="button" class="btn btn-primary">編輯</button></td>
              </tr>
            </tbody>
        </table>
        <!-- 下方區塊 -->
        <form class="border p-3 bg-secondary bg-opacity-10">
            <h3 class="mb-4">商品資料<span class="mx-2">新增/編輯</span></h3>
            <!-- 商品名稱 -->
            <div class="row mb-3">
                <div class="col-auto">
                    <label for="productName" class="col-form-label">商品名稱：</label>
                </div>
                <div class="col">
                    <input type="text" id="productName" class="form-control" v-model="temp.name">
                </div>
            </div>
            <!-- 商品圖 -->
            <div class="row align-items-center mb-3">
                <div class="col-auto">
                    <label for="productImg" class="col-form-label">商品圖照：</label>
                </div>
                <div class="col">
                    <input type="text" id="productImg" class="form-control" v-model="temp.imgUrl">
                </div>
                <div class="col-3">
                    <img :src="temp.imgUrl" class="img-fluid rounded" alt="商品圖">
                </div>
            </div>
            <!-- 提交按鈕 -->
            <div class="d-grid">
                <button type="button" class="btn btn-primary" @click="submitChanges">提交</button>
            </div>
        </form>
    </div>
    <script>
        // 模擬外部數據
        const externalData = [
            {
                id: 1,
                name: "McLaren 750S",
                imgUrl: "https://image-cdn.hypb.st/https%3A%2F%2Fhk.hypebeast.com%2Ffiles%2F2023%2F04%2Fmclaren-750s-british-hypercar-v8-release-info-first-look-2.jpeg?cbr=1&q=90",
                state: true
            },
            {
                id: 2,
                name: "Lockheed Martin F-35 Lightning II",
                imgUrl: "https://s.newtalk.tw/album/news/887/64ed81487deeb.jpg",
                state: false
            }
        ];
        // Vue的操作區域
        Vue.createApp({
            data(){
                return {
                  //上方區塊 
                  products:[],
                  //下方區塊
                  temp:{
                    name:"Aprilia RS660",
                    imgUrl:"https://attach.mobile01.com/attach/202005/mobile01-fa1321d0149cbf867c81d1545b43040a.jpg?original=true"
                  }  
                }
            },
            methods:{
                // submitChanges是下方區塊提交按鈕的方法
                submitChanges(){
                    this.temp.id = new Date().getTime();
                    this.temp.state = false;
                    this.products.push(this.temp);
                    this.temp = {};
                }
            },
            created() {
                this.products = externalData;
            },
        }).mount("#main");
    </script>
</body>
</html>
