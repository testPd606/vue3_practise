<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重寫指令章節作業—簡單版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div id="app">
        <div class="container gx-2">
          <div class="row gx-3 bg-light py-3">
            <div class="col-md-4">
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" v-for="item in products" :key="item.name"
                @click.prevent="selectItemList(item)" :class="{active:item.name == itemList.name}">
                  <h6 class="card-title mb-1">{{item.name}}</h6>
                  <div class="d-flex align-items-center justify-content-between">
                    <p class="mb-0"><small>{{item.engName}}</small></p>
                    <p class="mb-0"><small>NT$ {{item.price}}</small></p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-2">
                <div class="position-absolute text-white d-flex align-items-center justify-content-center active" style="top: 0;bottom: 0;left: 0;right: 0;background-color: rgba(0, 0, 0, 0.65); z-index: 100;" v-if="!itemList.name">請先選擇飲品</div>
                <div class="card-body px-4">
                  <div class="mb-3">
                    <label for="productNum" class="form-label">數量</label>
                    <input type="number" class="form-control" id="productNum" placeholder="數量" min="0" v-model="itemList.count">
                  </div>
                  <div class="mb-3">
                    <label for="productNum" class="form-label d-block">冰塊*</label>
                    <div class="form-check form-check-inline" v-for="(item2, id) in iceType" :key="'ice'+id">
                      <input class="form-check-input" name="iceType" type="radio" :id="'ice'+id" :value="item2" v-model="itemList.addIce">
                      <label class="form-check-label" :for="'ice'+id">{{item2}}</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="productNum" class="form-label d-block">甜度*</label>
                    <div class="form-check form-check-inline" v-for="(item2, id) in sugarType" :key="'sugar'+id">
                      <input class="form-check-input" name="sugarType" type="radio" :id="'sugar'+id" :value="item2" v-model="itemList.addSugar">
                      <label class="form-check-label" :for="'sugar'+id">{{item2}}</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="productNum" class="form-label d-block">加料</label>
                    <div class="form-check form-check-inline" v-for="(item2, id) in toppingsType" :key="'topping'+ id">
                      <input class="form-check-input" type="checkbox" :id="'topping'+ id" :value="item2" v-model="itemList.addTopping">
                      <label class="form-check-label" :for="'topping'+ id">{{item2}}</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="productNotice" class="form-label">備註</label>
                    <textarea class="form-control" id="productNotice" rows="2" v-model="itemList.addMemo"></textarea>
                  </div>
                  <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary w-100" type="button" @click.prevent="clearItemList">取消</button>
                    <button class="btn btn-primary w-100" type="button" @click.prevent="addShoppingCart(itemList)">加入</button>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">品項</th>
                        <th scope="col">冰塊</th>
                        <th scope="col">甜度</th>
                        <th scope="col">加料</th>
                        <th scope="col">單價</th>
                        <th scope="col">數量</th>
                        <th scope="col">小計</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(item, id) in shoppingCart" :key="'commodity' + id">
                        <th scope="row">{{item.name}}<br>
                          <small class="text-muted fw-normal">備註：{{item.addMemo}}</small>
                        </th>
                        <td>{{item.addIce}}</td>
                        <td>{{item.addSugar}}</td>
                        <td>{{item.addTopping.toString()}}</td>
                        <td>{{item.price + item.addTopping.length * 10}}</td>
                        <td>{{item.count}}</td>
                        <td class="text-end">{{item.subTotal}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <p class="text-end">共 NT$ {{title}} 元</p>
                  <button class="btn btn-sm btn-secondary w-100" @click.prevent="reselect">重新選擇</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
        const App = {
          data() {
              return {
              itemList:{},//1.宣告存放「所有選取品項」的變數
              shoppingCart:[],//6.宣告「購物車」變數
              title:0,//17.宣告「所有選取品項」總金額的初始值
              iceType: ['正常冰', '少冰', '微冰', '去冰', '熱'],
              sugarType: ['全糖', '七分', '半糖', '三分', '無糖'],
              toppingsType: ['珍珠', '粉條', '小粉圓', '椰果', '芋頭'],
              products: [
                  {
                  name: '珍珠鮮奶茶',
                  engName: 'Pearl Milk Tea',
                  price: 60,
                  },
                  {
                  name: '鮮奶茶',
                  engName: 'Milk Tea',
                  price: 50,
                  },
                  {
                  name: '古意冬瓜茶',
                  engName: 'Winter Melon Drink',
                  price: 30,
                  },
                  {
                  name: '蜜香紅茶',
                  engName: 'Black Tea',
                  price: 30,
                  },
                  {
                  name: '包種青茶',
                  engName: 'Black Tea',
                  price: 35,
                  },
                  {
                  name: '檸檬烏龍',
                  engName: 'Lemon Oolong Tea',
                  price: 55,
                  },
                  {
                  name: '薑母茶',
                  engName: 'Ginger Tea',
                  price: 55,
                  },
                  {
                  name: '青草茶',
                  engName: 'Herbal Tea',
                  price: 35,
                  },
                  {
                  name: '金桔檸檬',
                  engName: 'Kumquat Lemonade',
                  price: 40,
                  },
                  {
                  name: '柳澄青茶',
                  engName: 'Orange Mountain Tea',
                  price: 45,
                  },
              ],
              }
          },
          methods: {
              selectItemList(item){
              //3.將「渲染品項列表」的「item」帶入參數()

                  this.itemList = {
                    //4.指向「所有選取品項」的變數

                    ...item,
                    //5.將「被點選的品項」淺層拷貝到「所有選取品項」的變數中

                    count:1,
                    //13.新增數量的預設值

                    addIce:"",
                    //22.宣告存放「冰塊」的變數

                    addSugar:"",
                    //23.宣告存放「甜度」的變數

                    addTopping:[],
                    //24.宣告存放「加料」的變數

                    addMemo:"",
                    //26.宣告存放「備註」的變數
                  };

              },//2.新增「選取品項」的方法

              calTitle(){
                this.title = 0;
                //19.將計算「所有選取品項」總金額預設值歸零

                this.shoppingCart.forEach((item)=>{
                  this.title += item.subTotal;
                  //20.撈出「購物車的每一筆品項」，並加上「存放品項小計」的運算變數
                });

              },//18.新增計算「所有選取品項」總金額的方法

              addShoppingCart(itemList){
                  //8.參數帶入「所有選取品項」的變數

                  const newOrder = {
                    ...itemList,
                    //15.將「所有選取品項」的變數淺層拷貝到「存放品項小計」的變數中

                    subTotal: (itemList.price + itemList.addTopping.length * 10 ) * itemList.count,
                    //16.新增「存放品項小計」的運算變數
                    //25.每加一種料，酌收10元

                  };//14.新增「存放品項小計」的變數

                  this.shoppingCart.push(newOrder);
                  //9.指向「購物車」變數，將「所有選取品項」的變數加入「購物車」變數中

                  this.calTitle();
                  //21.執行計算「所有選取品項」總金額的方法

                  this.clearItemList();
                  //11.執行「清除所有選取品項變數」的方

              },//7.新增「加入購物車」的方法

              clearItemList(){
                this.itemList = {};
              },//10.新增「清除所有選取品項變數」的方法

              reselect(){
                this.shoppingCart = [];
              }//12.新增「清除購物車變數」的方法

          },
        };

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
