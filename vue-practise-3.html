<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染迴圈練習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <div id="main" class="container">
        <ul class="list-group my-3 w-50">
            <li class="list-group-item" v-for="(item, i) in arryTemp">{{i+1}} - {{item.name}}，NT${{item.price}}元</li>
        </ul>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    arryTemp:[
                        {
                            name:"奇華月餅",
                            price: 355,
                            state:false
                        },
                        {
                            name:"烏龍綠茶",
                            price: 60,
                            state:true
                        },
                        {
                            name:"豐葵香瓜子桶",
                            price: 299,
                            state:false
                        }
                    ],
                    objectTemp:{
                        honda:{
                            name:"Honda CB750 Hornet",
                            price:388000
                        },
                        yamaha:{
                            name:"Yamaha FZ-X ABS",
                            price:388000
                        },
                    }
                }
            },
            methods:{

            }
        }).mount("#main");
    </script>
</body>
</html>
